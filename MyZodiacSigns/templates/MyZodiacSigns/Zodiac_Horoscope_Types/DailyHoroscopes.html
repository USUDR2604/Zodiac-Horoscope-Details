{% extends 'MyZodiacSigns/Navbar.html' %}
{% load static %}

{% block title %} Daily Horoscopes {% endblock title %}
{% block content %}
<div class="Total-content">
    <div class="container">
        <div id="zodiacCarouselContent" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for zodiac in Zodiac_carousel_Images %}
                <div class="carousel-item {% if forloop.first %} active {% endif %}">
                    <img class="d-block w-100 isty" src="{{zodiac.Image_url}}" alt="Zodiac-Sign +zodiac[Zodiac_Sign]" />
                    <div class='carousel-content-box'>
                        <div class='carousel-content-description'>
                            <span class="strong-text">{{zodiac.present_date}}</span>&nbsp;-&nbsp;<span
                                class='content-descripton'>{{zodiac.description}}</span>
                        </div>
                        <div class=" btn-content d-flex flex-column align-items-end">
                            <button class='btn btn-primary'>Explore More</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#zodiacCarouselContent" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#zodiacCarouselContent" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
{% endblock content %}
